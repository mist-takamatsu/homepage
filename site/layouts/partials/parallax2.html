{{ with .Site.GetPage "/section/parallax2.md" }}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="clients">

          {{ range .Params.Client }}

          <li class="wow fadeInDown" data-wow-delay="0.3s"><a href="#"><img src="{{ .rogoImg }}" alt="" /></a></li>

      </div>
    </div>
  </div>
</section>

{{ end }}
