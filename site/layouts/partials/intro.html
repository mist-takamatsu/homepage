{{ with .Site.GetPage "/section/intro.md" }}

<section id="intro">
  <div class="intro-container">
    <div id="introCarousel" class="carousel slide carousel-fade" data-ride="carousel">

      <div class="carousel-inner" role="listbox">

        {{ range .Params.Cover }}

        <div class="item {{ if .active }}active{{ end }}">
          <div class="carousel-background"><img src="{{ .img }}" alt=""></div>
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animated fadeInDown">{{ .title }}</h2>
              <p class="animated fadeInUp">{{ .subtitle }}</p>
              <a href="#about" class="btn-get-started animated fadeInUp">Read More</a>
            </div>
          </div>
        </div>

        {{ end }}

      </div>

      <a class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon fa fa-angle-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon fa fa-angle-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</section>

{{ end }}
