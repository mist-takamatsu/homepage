{{ with .Site.GetPage "/section/parallax1.md" }}

<section id="parallax1" class="home-section parallax" style="background-image: url({{ .Params.Img }});" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="color-light">
          <h2 class="wow bounceInDown" data-wow-delay="0.5s">{{ .Params.Title }}</h2>
          <p class="lead wow bounceInUp" data-wow-delay="1s">{{ .Params.SubTitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
