backend:
  name: git-gateway
  branch: develop

# アップロードされた画像ファイルのパス
media_folder: "site/static/img"
# アップロードされた画像ファイルの場所
public_folder: "/img"
# 公開サイトのURL
site_url: https://mist-takamatsu-homepage-dev.netlify.com
# サイト編集画面に表示されるリンク
display_url: https://mist-takamatsu-homepage-dev.netlify.com
# 言語設定
locale: "ja"

collections:
  - label: "ページ"
    name: "page"
    files:
      - file: "site/content/_index.md"
        label: "トップ"
        name: "top"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }
      - file: "site/content/team.md"
        label: "TEAM"
        name: "team"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }
      - file: "site/content/about.md"
        label: "ABOUT"
        name: "about"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }
      - file: "site/content/access.md"
        label: "ACCESS"
        name: "access"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }
      - file: "site/content/infomation.md"
        label: "INFOMATION"
        name: "infomation"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }
      - file: "site/content/entry.md"
        label: "ENTRY"
        name: "entry"
        fields:
          - { label: "タイトル", name: "title", widget: "string" }
          - { label: "このページの説明", name: "description", widget: "text" }